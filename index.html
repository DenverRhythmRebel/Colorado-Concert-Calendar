<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denver Concerts</title>
    <!-- Use Tailwind CSS from a CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }
        /* Custom scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4 sm:p-8">

    <!-- Main application container -->
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-4xl p-6 sm:p-8">
        
        <!-- Header Section -->
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 mb-2">Denver Concert Calendar</h1>
            <p class="text-lg text-gray-600">Discover upcoming events at your favorite venues.</p>
        </header>

        <!-- Venue Filter Dropdown -->
        <div class="mb-6">
            <label for="venue-select" class="block text-sm font-medium text-gray-700 mb-2">Filter by Venue:</label>
            <select id="venue-select" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                <option value="all" selected>All Venues</option>
            </select>
        </div>

        <!-- Event Listing Section -->
        <div id="event-list" class="space-y-4">
            <!-- Event cards will be dynamically inserted here by JavaScript -->
        </div>

        <!-- Message for no events -->
        <div id="no-events-message" class="hidden text-center text-gray-500 mt-8">
            <p>No upcoming events found for this venue. Please check back later!</p>
        </div>

    </div>

    <footer class="mt-8 text-center text-gray-500 text-sm">
        <p>Created with HTML, Tailwind CSS, and JavaScript.</p>
    </footer>

    <script>
        // Use a self-invoking function to keep variables out of the global scope
        (function() {

            // Define the list of venues provided by the user
            const venues = [
                "Red Rocks", "Fiddlers Green", "The Fillmore", "The Ogden Theatre",
                "Mission Ballroom", "Summit Music Hall", "MeowWolf", "Bluebird",
                "Marquis Theatre", "Gothic Theatre", "Hi-Dive", "Cervantes Masterpiece Ballroom",
                "Cervantes Otherside", "Larimer Lounge", "Globe Hall", "The Black Sheep",
                "HQ Denver", "Lost Lake", "Oriental Theater", "skylark lounge"
            ];

            // Dummy data for events. This would be replaced with a real API call.
            // Data is structured with venue, artist, date, time, and a dummy ticket link.
            const events = [
                { venue: "Red Rocks", artist: "ODESZA", date: "August 20, 2025", time: "7:00 PM", ticketLink: "#" },
                { venue: "The Fillmore", artist: "Hozier", date: "August 21, 2025", time: "8:00 PM", ticketLink: "#" },
                { venue: "Mission Ballroom", artist: "The Lumineers", date: "August 22, 2025", time: "7:30 PM", ticketLink: "#" },
                { venue: "Red Rocks", artist: "Sylvan Esso", date: "August 23, 2025", time: "7:00 PM", ticketLink: "#" },
                { venue: "The Ogden Theatre", artist: "Khruangbin", date: "August 24, 2025", time: "8:00 PM", ticketLink: "#" },
                { venue: "MeowWolf", artist: "The Floozies", date: "August 25, 2025", time: "9:00 PM", ticketLink: "#" },
                { venue: "Bluebird", artist: "Goth Babe", date: "August 26, 2025", time: "7:00 PM", ticketLink: "#" },
                { venue: "Gothic Theatre", artist: "Mac Miller Tribute", date: "August 27, 2025", time: "7:30 PM", ticketLink: "#" },
                { venue: "Summit Music Hall", artist: "Thundercat", date: "August 28, 2025", time: "8:00 PM", ticketLink: "#" },
                { venue: "Hi-Dive", artist: "The Head and the Heart", date: "August 29, 2025", time: "9:00 PM", ticketLink: "#" },
                { venue: "Cervantes Masterpiece Ballroom", artist: "STS9", date: "August 30, 2025", time: "9:30 PM", ticketLink: "#" },
                { venue: "Larimer Lounge", artist: "Local Natives", date: "August 31, 2025", time: "8:00 PM", ticketLink: "#" },
                { venue: "Globe Hall", artist: "Leon Bridges", date: "September 1, 2025", time: "7:00 PM", ticketLink: "#" },
                { venue: "skylark lounge", artist: "Tame Impala", date: "September 2, 2025", time: "9:00 PM", ticketLink: "#" },
                { venue: "Lost Lake", artist: "Glass Animals", date: "September 3, 2025", time: "8:30 PM", ticketLink: "#" },
                { venue: "The Black Sheep", artist: "Tool", date: "September 4, 2025", time: "7:00 PM", ticketLink: "#" },
                { venue: "Fiddlers Green", artist: "Sublime with Rome", date: "September 5, 2025", time: "7:30 PM", ticketLink: "#" },
                { venue: "Oriental Theater", artist: "Bon Iver", date: "September 6, 2025", time: "8:00 PM", ticketLink: "#" },
                { venue: "Marquis Theatre", artist: "Portugal. The Man", date: "September 7, 2025", time: "8:00 PM", ticketLink: "#" },
                { venue: "Cervantes Otherside", artist: "Griz", date: "September 8, 2025", time: "9:00 PM", ticketLink: "#" },
                { venue: "HQ Denver", artist: "Snail Mail", date: "September 9, 2025", time: "7:00 PM", ticketLink: "#" },
                { venue: "Red Rocks", artist: "Odesza", date: "September 10, 2025", time: "7:00 PM", ticketLink: "#" },
                { venue: "The Fillmore", artist: "The Killers", date: "September 11, 2025", time: "8:00 PM", ticketLink: "#" },
                { venue: "Mission Ballroom", artist: "Phoebe Bridgers", date: "September 12, 2025", time: "7:30 PM", ticketLink: "#" },
                { venue: "The Ogden Theatre", artist: "Jungle", date: "September 13, 2025", time: "8:00 PM", ticketLink: "#" },
            ];

            // Get references to the HTML elements
            const venueSelect = document.getElementById('venue-select');
            const eventList = document.getElementById('event-list');
            const noEventsMessage = document.getElementById('no-events-message');

            /**
             * Populates the venue dropdown with options from the venues array.
             */
            function populateVenues() {
                venues.forEach(venue => {
                    const option = document.createElement('option');
                    option.value = venue;
                    option.textContent = venue;
                    venueSelect.appendChild(option);
                });
            }

            /**
             * Renders a list of events to the page.
             * @param {Array} eventsToRender - The array of event objects to display.
             */
            function renderEvents(eventsToRender) {
                // Clear the current event list
                eventList.innerHTML = '';

                // Check if there are any events to display
                if (eventsToRender.length === 0) {
                    noEventsMessage.classList.remove('hidden');
                    return;
                }
                
                noEventsMessage.classList.add('hidden');

                // Loop through the events and create an HTML card for each
                eventsToRender.forEach(event => {
                    const eventCard = `
                        <div class="bg-gray-50 rounded-xl p-4 sm:p-6 shadow-md border border-gray-200 hover:shadow-lg transition-shadow duration-300">
                            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center">
                                <div class="flex-1 min-w-0 mb-4 sm:mb-0">
                                    <p class="text-sm font-semibold text-blue-600">${event.date}</p>
                                    <h2 class="text-xl font-bold text-gray-800 truncate">${event.artist}</h2>
                                    <p class="text-gray-600 truncate">${event.venue}</p>
                                </div>
                                <div class="flex-shrink-0 text-right sm:text-left">
                                    <p class="text-sm text-gray-500">${event.time}</p>
                                    <a href="${event.ticketLink}" class="inline-block mt-2 px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-full hover:bg-blue-700 transition-colors" target="_blank" rel="noopener noreferrer">
                                        Tickets
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;
                    eventList.innerHTML += eventCard;
                });
            }

            /**
             * Handles the change event on the venue dropdown.
             * Filters the events and re-renders the list.
             */
            function handleVenueChange() {
                const selectedVenue = venueSelect.value;
                let filteredEvents = [];

                if (selectedVenue === 'all') {
                    // If 'All Venues' is selected, show all events
                    filteredEvents = events;
                } else {
                    // Otherwise, filter events by the selected venue
                    filteredEvents = events.filter(event => event.venue === selectedVenue);
                }

                renderEvents(filteredEvents);
            }

            // --- Main application initialization ---
            
            // 1. Populate the venue dropdown with the list of venues
            populateVenues();

            // 2. Add an event listener to the dropdown to handle changes
            venueSelect.addEventListener('change', handleVenueChange);

            // 3. Initially render all events on page load
            renderEvents(events);

        })();
    </script>

</body>
</html>
